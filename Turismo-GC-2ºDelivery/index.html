<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turismo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="container">
    <div id="header">
      <img id="logo" src="img/GC-Logo.png" alt="logo">
      <button id="open-menu">
        <i class="fa-regular fa-user fa-lg"></i>
      </button>
      <nav id="nav">
        <ul id="nav-list">
          <li><a href="#"></a>Log In</li>
          <li><a href="#"></a>Renting</li>
          <li><a href="#"></a>Hotel</li>
          <li><a href="#"></a>Descubre</li>
        </ul>
      </nav>
    </div>
    <div id="front">
      <img id="front-image" src="img/Gran-Canaria-Agaete.png" alt="front-page">
    </div>
    <div class="flex-container">
      <div class="column">
        <img src="img/Arucas.png" alt="arucas-church">
        <img src="img/Canteras.png" alt="canteras-beach">
        <img src="img/Galdar.png" alt="painted-caves">
      </div>
      <div class="column">
        <img src="img/Guaya.png" alt="guayedra-beach">
        <img src="img/Maspa.png" alt="maspalomas-lighthouse">
        <img src="img/Mogan.png" alt="mogan-port">
      </div>
      <div class="column">
        <img src="img/Nublo.png" alt="roque-nublo">
        <img src="img/Teje.png" alt="tejeda-cross">
        <img src="img/Teror.png" alt="teror-balconies">
      </div>
    </div>
    <div id="floor">
      <img id="floor-image" src="img/espacios_naturalesv2.jpg" alt="floor-page">
    </div>
    <div id="footer">
      <div class="foot-column">
        <li>
          <z href="#"></z>Teléfono: 34-666-666-666
        </li>
        <li>
          <z href="#"></z>Email: grancanaria@gc.es
        </li>
        <li>
          <z href="#"></z>Dirección: Un punto del Atlántico
        </li>
      </div>
      <div class="foot-column">
        <img id="logo-footer" src="img/Oficina-Turismo-Gran-Canaria1.png" alt="footer-logo">
      </div>
      <div class="foot-column">
        <i class="fa-brands fa-x-twitter fa-2xl"></i>
        <i class="fa-brands fa-instagram fa-2xl"></i>
      </div>
    </div>


  </div>
  <script src="https://kit.fontawesome.com/eed3c59194.js" crossorigin="anonymous"></script>
  <script src="js/header-menu.js"></script>
</body>

</html>
