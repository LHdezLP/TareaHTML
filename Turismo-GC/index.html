<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <img id="logo" src="img/GC-Logo.png" alt="logo">
            <button id="open-menu">
                <i class="fa-regular fa-user fa-lg"></i>
            </button>
            <nav id="nav">

                <ul id="nav-list">
                    <li><a href="#"></a>Log In</li>
                    <li><a href="#"></a>Booking</li>
                    <li><a href="#"></a>Hotel</li>
                    <li><a href="#"></a>Renting</li>
                </ul>

            </nav>
        </div>
        <div id="front">
            <img id="front-image" src="img/espacios_naturalesv2.jpg" alt="front-page">
        </div>
        <div id="search">
            <form>
                <input type="text" placeholder="Search for a flight">
                <button type="submit">
                    <i class="fa-solid fa-plane-departure fa-lg"></i>
                </button>
            </form>
        </div>
        <div class="flex-container">
            <div class="column">
                <img src="img/Arucas.png" alt="Arucas">
                <img src="img/Canteras.png" alt="Canteras">
                <img src="img/Galdar.png" alt="Cuevas">
            </div>
            <div class="column">
                <img src="img/Guaya.png" alt="Guayedra">
                <img src="img/Maspa.png" alt="Faro">
                <img src="img/Mogan.png" alt="Puerto">
            </div>
            <div class="column">
                <img src="img/Nublo.png" alt="Roque">
                <img src="img/Teje.png" alt="Cruz">
                <img src="img/Teror.png" alt="Balcones">
            </div>
        </div>
        <div id="footer">
            <i class="fa-brands fa-x-twitter fa-2xl"></i>
            <i class="fa-brands fa-instagram fa-2xl"></i>
        </div>


    </div>
    <script src="https://kit.fontawesome.com/eed3c59194.js" crossorigin="anonymous"></script>
    <script src="js/header-menu.js"></script>
</body>

</html>
